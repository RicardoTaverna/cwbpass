<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a1dcff10ff.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../../css/dashboard.css">
    <title>Dashboard-Cadastro</title>
</head>
<body onload="loadForm()">
    <div class="content-container">
        <div class="content" >
            <h2>Atualizar Cadastro</h2>
            <div id="form">

            </div>

            <h2>Alterar Senha</h2>
            <form id="form-troca-senha">
                <div class="form-group">
                    <input class="input" type="password" id="senha" placeholder="Senha" name="senha">
                </div>
                <div class="form-group">
                    <input type="password" id="csenha" placeholder="Confirmar Senha" class="input" name="csenha">
                </div>

                <div class="login-btn-container">
                    <button type="button" class="btn-secondary">Atualizar</button>
                </div>
            </form>
                  


        </div>

    </div>
    
    <footer class="footer">
        <div class="footer-menu">
           <a href=""><i class="fa-solid fa-bars fa-2xl"></i></a>
        </div>
        <div class="footer-menu">
            <a href="cadastro/index.html"><i class="fa-solid fa-user-astronaut fa-2xl"></i></a>
        </div>
        <div class="footer-menu">
            <a href="cartao/index.html"><i class="fa-solid fa-credit-card fa-2xl"></i></a>
         </div>
        <div class="footer-menu">
            <a href="ticket/index.html"><i class="fa-solid fa-ticket fa-2xl"></i></a>
        </div>
        <div class="footer-menu">
            <a href="shopping/index.html"><i class="fa-sharp fa-solid fa-cart-shopping fa-2xl"></i></a>
        </div>
        <div class="footer-menu">
            <a onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i></a>
        </div>
    </footer>

    <script src="../../js/auth.js"></script>
    <script src="../../js/usuario.js"></script>
</body>
</html>
